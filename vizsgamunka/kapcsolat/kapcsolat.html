    <!-- Az EmailJS szkriptje -->
    <script>
      emailjs.init("hg-JRqqRxxmOxZ9dK");

      function sendEmail() {
        var templateParams = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          message: document.getElementById("message").value,
        };

        //!!!!!!!!Ha élőben használni akarom akkor az EmailJS-t módosítani kell!!!!!!!!

        emailjs
          .send("service_m7txypn", "template_nnkqaen", templateParams)
          .then(
            function (response) {
              console.log("E-mail elküldve:", response);

              document.getElementById("contact-form").reset();
              alert("Az üzenet sikeresen elküldve!");
            },
            function (error) {
              console.log("E-mail küldés sikertelen:", error);
              alert("Az üzenet küldése sikertelen. Kérlek próbáld újra!");
            }
          );
      }
    </script>

    <form id="contact-form">
      <label for="name">Név:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Kérlek add meg a neved!"
        required
      />

      <label for="email">E-mail cím:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Kérlek add meg az e-mail címed!"
        required
      />

      <!--Ez a rész még nem működik-->
      <label for="phone">Telefonszám:</label>
      <input
        type="number"
        id="phone"
        name="phone"
        pattern="[0-9]"
        title="Csak számokat írjon ide"
        placeholder="Kérlek add meg a telefonszámodat!"
        minlength="11"
        maxlength="12"
        required
      />

      <label for="message">Üzenet:</label>
      <textarea
        placeholder="Ide írhatod a Nekem szánt üzenetedet!"
        id="message"
        name="message"
        rows="5"
        maxlength="500"
        required
      ></textarea>

      <input type="button" value="Üzenet küldése" onclick="sendEmail()" />
    </form>

    <script>
      $(document).ready(function () {
        $("#mobile-menu").click(function () {
          $(".navbar-nav").toggleClass("show");
        });
      });

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var toggler = document.querySelectorAll(".navbar-toggler");
        toggler.forEach(function (element) {
          element.addEventListener("click", function () {
            var target = document.querySelector(
              element.getAttribute("data-target")
            );
            if (target.classList.contains("show")) {
              target.classList.remove("show");
            } else {
              target.classList.add("show");
            }
          });
        });
      });
    </script>
