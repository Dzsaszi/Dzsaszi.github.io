<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prooktatás Alkalom 8 | Megoldás</title>
</head>

<body>
    <form>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Férfi</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Nő</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Egyéb</label><br>
        <input type="submit" value="Küldés">
    </form>
    <h1>Ötösszám űrlap</h1>
    <form id="szamForm">
        <label for="szam">Szám: </label>
        <input type="number" id="szam" name="szam">
        <button type="button" onclick="szamotLep()">Küldés</button>
    </form>
    <p>Eredmény: <span id="eredmeny"></span></p>

    <script>
        function szamotLep() {
            // A bemeneti érték beolvasása
            var szamInput = document.getElementById("szam");
            var szam = parseInt(szamInput.value);

            // Ellenőrzés, hogy a bemenet valós szám-e
            if (!isNaN(szam)) {
                // Szám hozzáadása 5-tel
                var ujSzam = szam + 5;

                // Az eredmény kiírása
                var eredmenyElem = document.getElementById("eredmeny");
                eredmenyElem.textContent = "Az új szám: " + ujSzam;
            } else {
                alert("Kérlek, adj meg egy érvényes számot!");
            }
        }
    </script>

    <form action="#" method="post">
        <label for="szam">Szám: </label>
        <input type="number" id="szam" name="szam" step="5">
        <input type="submit" value="Küldés">
    </form>
    <form action="">
        <select name="fruit" multiple>
            <option value="apple">Alma</option>
            <option value="banana">Banán</option>
            <option value="cherry">Cseresznye</option>
            <option value="grape">Szőlő</option>
        </select>
        <input type="submit">
    </form>
</body>

</html>
