<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prooktatás Alkalom 7 | Formok</title>
  </head>
  <body>
    <form action="" method="">
      <label for="username">Felhasználónév</label>
      <input
        type="text"
        name="userName"
        id="username"
        placeholder="Írd be a neved"
        required
      />
      <input type="submit" />
      <label for="password">Jelszó</label>
      <input type="password" name="password" id="password" required />
      <input type="submit" />
      <label for="email">E-mail cím</label>
      <input type="email" name="email" id="email" />
      <input type="submit" />
    </form>

    <form action="">
      <label for="female">Nő</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="male">Férfi</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="other">Egyéb</label>
      <input type="radio" name="gender" id="other" value="other" />
      <input type="submit" />
    </form>

    <form action="">
      <label for="apple">Alma</label>
      <input type="checkbox" name="fruit" id="apple" value="apple" checked />
      <label for="pineapple">Ananász</label>
      <input type="checkbox" name="fruit" id="pineapple" value="pineapple" />
      <label for="pear">Körte</label>
      <input type="checkbox" name="fruit" id="pear" value="pear" />
      <label for="lemon">citrom</label>
      <input type="checkbox" name="fruit" id="lemon" value="lemon" />
      <input type="submit" />
    </form>

    <form action="">
      <label for="message">Üzenet</label>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
      <input type="submit">
    </form>

    <form action="">
        <select name="cars" id="cars">
            <option value="tesla">Tesla</option>
            <option value="trabant">Trabant</option>
            <input type="submit">
        </select>
    </form>
  </body>
</html>
