<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prooktatás Alkalom 7 | Form Styling</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form action="">
            <label for="lastName">Vezetéknév</label>
            <input type="text" id="lastName" name="lastName" placeholder="pl.: Nagy" required>
            <label for="firstName">Keresztnév</label>
            <input type="text" id="firstName" name="firstName" placeholder="pl.: Ádám" required>

            <label for="country">Ország</label>
            <select name="country" id="country">
                <option value="hungary">Magyarország</option>
                <option value="uk">Egyesült Királyság</option>
                <option value="usa">Amerikai Egyesült Államok</option>
                <option value="other">Egyéb</option>
            </select>

            <input type="submit" value="Regisztráció">
        </form>
    </div>
</body>
</html>
