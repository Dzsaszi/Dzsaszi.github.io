<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="galeria.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery-container">
      <img
        src="img/asztal.jpg"
        alt="Képleírás 1"
        class="gallery-image"
        data-large="img/asztal.jpg"
      />
      <img
        src="img/oz.jpg"
        alt="Képleírás 2"
        class="gallery-image"
        data-large="/img/oz.jpg"
      />
      <img
        src="img/tuzi.jpg"
        alt="Képleírás 3"
        class="gallery-image"
        data-large="img/tuzi.jpg"
      />
      <img
        src="img/koli.jpg"
        alt="Képleírás 1"
        class="gallery-image"
        data-large="img/koli.jpg"
      />
      <img
        src="img/csend.jpg"
        alt="Képleírás 1"
        class="gallery-image"
        data-large="img/csend.jpg"
      />
      <!-- Add more images as needed -->
    </div>   

    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <span class="prev">&lt;</span>
      <span class="next">&gt;</span>
      <img id="modal-image" src="" alt="Nagy méretű kép" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

    <script>
      $(document).ready(function () {
        // Click event for opening the modal
        $(".gallery-image").on("click", function () {
          var largeImageUrl = $(this).data("large");
          $("#modal-image").attr("src", largeImageUrl);
          $("#myModal").fadeIn();
        });

        // Open Modal Button Click event
        $("#openModalBtn").on("click", function () {
          $("#myModal").fadeIn();
        });

        // Click event for closing the modal
        $(".close, #myModal").on("click", function (event) {
          if ($(event.target).is("#myModal") || $(event.target).is(".close")) {
            $("#myModal").fadeOut();
          }
        });

        // Prevent modal image click from closing the modal
        $("#modal-image").on("click", function (event) {
          event.stopPropagation();
        });

        // Keyboard shortcuts
        $(document).on("keydown", function (event) {
          if (event.key === "Escape") {
            $("#myModal").fadeOut();
          }
        });

        // Image preloading
        $(".gallery-image").each(function () {
          var largeImageUrl = $(this).data("large");
          var img = new Image();
          img.src = largeImageUrl;
        });

        // Image navigation
        $(".prev, .next").on("click", function (event) {
          event.stopPropagation();
          var currentIndex = $(".gallery-image").index(
            $(".gallery-image.selected")
          );
          var newIndex = currentIndex + ($(this).hasClass("prev") ? -1 : 1);
          newIndex =
            (newIndex + $(".gallery-image").length) %
            $(".gallery-image").length;
          $(".gallery-image.selected").removeClass("selected");
          $(".gallery-image").eq(newIndex).addClass("selected");
          var newLargeImageUrl = $(".gallery-image.selected").data("large");
          $("#modal-image").attr("src", newLargeImageUrl);
        });
      });

      // Kattintás esemény a modális háttérre
      $("#myModal").on("click", function (event) {
        if ($(event.target).is("#myModal")) {
          $("#myModal").fadeOut();
        }
      });
    </script>
  </body>
</html>
